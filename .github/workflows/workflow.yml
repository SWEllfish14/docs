name: directory-listing
on: 
  push:
    branches:
      - dev

permissions:
  contents: write
  deployments: write
  id-token: write
  pages: write
  pull-requests: write
  statuses: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "**/!(templates)/*.tex"
          glob_root_file: true
          work_in_root_file_dir: true
          latexmk_use_lualatex: true
          
      - name: Remove File
        run: |
          find . -name "*.tex" -exec rm -rf {} \;
          find . -name "*.log" -exec rm -rf {} \;
          find . -name "*.fls" -exec rm -rf {} \;
          find . -name "*.aux" -exec rm -rf {} \;
          find . -name "*.out" -exec rm -rf {} \;
          find . -name "*.fdb_latexmk" -exec rm -rf {} \;
      - name: Artifact of pdf files
        uses: actions/upload-artifact@v3
        with: 
          name: documenti
          path: "**/*.pdf"
      - name: Download artifact documenti
        uses: actions/download-artifact@v3.0.1
        with:
          name: documenti
          path: ./documenti

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v2.0.0
        with:
          FOLDER: documenti

      

      - name: Upload artifact with dir
        uses: actions/upload-artifact@v3
        with:
          name: docs_index
          path: documenti
         
  deploy:
    name: Deploy to pages
    needs: build_latex

    permissions:
      pages: write      
      id-token: write   

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docs_index
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

   
    